version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building React app...
      - npm run build
  post_build:
    commands:
      - echo Preparing artifacts...
      - mkdir -p output/scripts
      - cp -r build/* output/
      - cp appspec.yml output/
      - cp -r scripts/* output/scripts/

artifacts:
  files:
    - '**/*'
  base-directory: output
